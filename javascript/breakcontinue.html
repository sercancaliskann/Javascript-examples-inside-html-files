<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break & Continue</title>
</head>
<body>
    <script>
        /*for(var i=1;i<=5;i++){
            if(i==4) break; //döngüyü sonlandır
            document.write("i = "+i+"<br>");
        }*/


        for(var i=1;i<=5;i++){
            if(i==4) continue; //döngüyü atla
            document.write("i = "+i+"<br>");
        }
    </script>
    
</body>
</html>
