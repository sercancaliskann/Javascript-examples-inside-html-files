<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uygulamalar 2</title>
</head>
<body>
    <script>
        var x,y;
        x=Number(prompt("x : "));

        y=Number(prompt("y : "));

        if(x>y){
            alert("x, y'den buyuktur.");
        }
        else if(x=y){
            alert("x ve y birbirine esittir.");
        }
        else{
            alert("y, x'ten buyuktur.");
        }
    </script>
    
</body>
</html>
