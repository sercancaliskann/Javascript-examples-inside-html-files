<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uygulamalar 3</title>
</head>
<body>
    <script>
        var vize,final,ortalama;

        vize=Number(prompt("Vize : "));
        final=Number(prompt("Final : "));

        ortalama=(vize+final)/2;

        if(ortalama<50){
            alert("Ortalama = "+ortalama+" Kaldi...");
        }
        else{
            alert("Ortalama = "+ortalama+" Gecti...");
        }


    </script>
    
</body>
</html>
