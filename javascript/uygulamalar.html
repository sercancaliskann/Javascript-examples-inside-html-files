<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uygulamalar</title>
</head>
<body>
    <script>
        var sayi,kare;
        sayi=Number(prompt("sayi : "));
        kare=sayi*sayi;
        
        if(sayi<0){
            alert("sayi negatif!!");
            alert("F5 ile ekrani yenileyerek yeni sayi alin...");
        }
        else{
            alert("sayinin karesi : "+kare);
        }
    </script>
    
</body>
</html>
