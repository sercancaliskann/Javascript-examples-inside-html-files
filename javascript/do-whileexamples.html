<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-while Ornekler</title>
</head>
<body>
    <script>
        var s;
        do{
            s=Number(prompt("pozitif sayi giriniz : "));
        }
        while(s<=0);
        document.write("girdiginiz pozitif sayi = "+s);
    </script>
    
</body>
</html>
