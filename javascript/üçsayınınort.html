<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üç sayının ortalaması</title>
</head>
<body>
    <script>
        var s1,s2,s3,ortalama;

        s1=Number(prompt("s1 degeri: "));
        s2=Number(prompt("s2 degeri: "));
        s3=Number(prompt("s3 degeri: "));

        ortalama=(s1+s2+s3)/3;

        alert("3 Sayinin ortalamasi: "+ortalama);

    </script>
    
</body>
