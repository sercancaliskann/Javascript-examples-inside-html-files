<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dikdörtgen Hesap</title>
</head>
<body>
    <script>
        var k1,k2,alan,cevre;

        k1=Number(prompt("k1 degerini girin: "));
        k2=Number(prompt("k2 degerini girin: "));

        alan=k1*k2;
        cevre=(k1+k2)*2;

        document.write("Dikdörtgen Alan ve Cevresi <br>");
        document.write("Alan = "+alan);
        document.write("<br>");
        document.write("Cevre = "+cevre);
    </script>
    
</body>
</html>
