<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Oncelik</title>
</head>
<body>
    <script>
        var s1,s2,ortalama;
        s1=Number(prompt("s1: "));
        s2=Number(prompt("s2: "));
        ortalama=(s1+s2)/2;

        document.write("Ortalama: "+ortalama);

    </script>
    
</body>
</html>
