<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else if</title>
</head>
<body>
    <script>
        var ortalama=Number(prompt("OrtalamayÄ± giriniz : "));
        
        if(ortalama<50){
            document.write("Kotu");
        }
        else if(ortalama<=65){
            document.write("Orta");
        }
        else if(ortalama<=80){
            document.write("Iyi");
        }
        else{
            document.write("Pekiyi");
        }
    </script>
    
</body>
</html>
