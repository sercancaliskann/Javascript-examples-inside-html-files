        var s=1 , toplam=0;

        do{
            document.write("Döngü içindeki sayac = "+s);
            toplam=toplam+s;
            document.write("Döngü içindeki toplam = "+toplam);
            s++;
            document.write("<br>");
        }
        while(s<=10);
        document.write("1den 10 a kadar olan sayıların toplamı="+toplam);
