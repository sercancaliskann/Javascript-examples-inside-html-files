<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atama Operatorleri</title>
</head>
<body>
    <script>
         var a,b,c=3;
         a=5;  //atama operatoru
         b=Number(prompt("b: "));
         a+=1; //a=a+1 
         b-=1; //b=b-1
         c*=a; //c=c*a

         document.write("a:"+a+" b:"+b+" c:"+c);

    </script>
    
</body>
</html>
