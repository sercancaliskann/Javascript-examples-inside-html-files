<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aritmetik Operat√∂rler</title>
</head>
<body>
    <script>
        var a=Number(prompt("a:"));
        var b=Number(prompt("b:"));

        var topla=a+b;
        var cikar=a-b;
        var carpma=a*b;
        var bolme=a/b;
        var modd=a%b;

        document.write("topla= "+topla+" cikar="+cikar+" carpma="+carpma+" bolme="+bolme+" mod="+modd);

    </script>
    
</body>
</html>
