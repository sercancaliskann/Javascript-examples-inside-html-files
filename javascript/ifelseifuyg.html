<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var yas;
        yas=prompt("Yasiniz : ");
        yas=Number(yas);

        if(yas<4){
            document.write("Bebek");
        }
        else if(yas<18){
            document.write("Cocuk");
        }
        else if(yas<40){
            document.write("Genc");
        }
        else if(yas<65){
            document.write("Yetiskin");
        }
        else
        document.write("Yasli");
    </script>
    
</body>
</html>
